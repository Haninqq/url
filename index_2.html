<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: auto;
        }
        img {
            display: block;
            width: 100%;
            height: auto;
        }
        .link-overlay {
            position: absolute;
            top: 20px; /* 페이지 상단에서 10px 아래 */
            right: 90px; /* 페이지 오른쪽에서 10px 왼쪽 */
            width: 45px;
            height: 45px;
            background-color: rgba(0, 0, 0, 0); /* 진한 반투명 배경 */
        }
    </style>
</head>
<body>
    <div style="position: relative;">
        <img src="image_2.jpg">
        <a href="index.html" class="link-overlay"></a>
    </div>
</body>
</html>
