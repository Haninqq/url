<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }
        img {
            display: block;
            width: 100%;
            height: auto;
        }
        .link-overlay {
            position: absolute;
            top: 400px; /* 이미지에서 민트색 사각형의 위치를 조정 (200px 위로 이동) */
            left: 10px; /* 이미지에서 민트색 사각형의 위치를 조정 (50px 추가로 왼쪽으로 이동) */
            width: 400px; /* 민트색 사각형의 너비를 조정 */
            height: 150px; /* 민트색 사각형의 높이를 조정 */
            background-color: rgba(0, 0, 0, 0); /* 투명 배경 */
        }
        .message-link-overlay {
            position: absolute;
            top: 20px; /* 메시지 모양 부분의 위치를 조정 */
            right: calc(20px + 215px); /* 메시지 모양 부분을 왼쪽으로 200px 이동 (현재 위치에서 100px 더 이동) */
            width: 45px; /* 메시지 모양 부분의 너비를 0.9배로 조정 */
            height: 45px; /* 메시지 모양 부분의 높이를 0.9배로 조정 */
            background-color: rgba(0, 0, 0, 0); /* 반투명 배경 */
        }
    </style>
</head>
<body>
    <div style="position: relative;">
        <img src="image.jpg">
        <a href="index_1.html" class="link-overlay"></a>
        <a href="index_2.html" class="message-link-overlay"></a>
    </div>
</body>
</html>
